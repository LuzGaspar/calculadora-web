<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora HTML</title>
    <script src="./index.js" defer></script>
    <style>
        body {font-family: sans-serif;
            text-align: Center;
        }
        input{
            display:block;
            margin:auto;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method ="dialog"></form>
    <input type ="text" id = "op1" placeholder="operacion 1">
    <input type ="text" id = "operacion" placeholder="+,-,*,/,">
    <input type ="text" id = "op2" placeholder="operacion 2">
    <input type ="submit" value="calcular" id ="calcular" onclick="calcular()">
    <p id="resultado"></p>
</body>
</html>
